name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Write the .env file from GitHub Secret
    - name: Write .env from GitHub Secret
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
        echo ".env written with $(wc -l < .env) lines"

    # Install Bun
    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    # Install dependencies
    - name: Install Dependencies
      run: bun install

    # Generate Prisma client
    - name: Generate Prisma Client
      run: bunx prisma generate

    # Build TypeScript code
    - name: Build TypeScript
      run: bun run tsc

    # Verify necessary files exist
    - name: Verify build files
      run: |
        echo "Root contents:" && ls -la
        echo "dist contents:" && ls -la dist || echo "dist missing"
        echo "prisma contents:" && ls -la prisma || echo "prisma missing"
        cat .env || echo ".env missing"

    # Upload build + config files to EC2
    - name: Upload files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        source: |
          dist/
          .env
          package.json
          bun.lockb
          prisma/
        target: /home/ec2-user/odr-backend
        strip_components: 0
        overwrite: true

    # SSH into EC2, reinstall dependencies and restart PM2
    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        script: |
          export PATH="/home/ec2-user/.bun/bin:$PATH"
          cd /home/ec2-user/odr-backend
          bun install --no-save
          bunx prisma generate
          pm2 delete odr-backend || true
          pm2 start dist/server.js --name odr-backend
          pm2 save
