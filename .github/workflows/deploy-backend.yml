name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: |
        bun install

    - name: Generate Prisma Client
      run: |
        bunx prisma generate

    - name: Build TypeScript
      run: |
        bun run tsc

    - name: Verify build files
      run: |
        ls -la
        ls -la dist/ || echo "dist directory not found"
        ls -la prisma/ || echo "prisma directory not found"

    - name: Upload files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        source: |
          dist/*
          package.json
          bun.lockb
          prisma/schema.prisma
        target: /home/ec2-user/odr-backend

    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        script: |
          export PATH="/home/ec2-user/.bun/bin:$PATH"
          cd /home/ec2-user/odr-backend
          bun install --no-save
          bunx prisma generate
          pm2 delete all || true
          pm2 start dist/server.js --name odr-backend
          pm2 save
