name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install Dependencies & Build
      run: |
        bun install
        bun run tsc

    - name: Upload files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        source: |
          dist/
          .env
          package.json
          bun.lockb
        target: /home/ec2-user/odr-backend

    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 13.233.201.37
        username: ec2-user
        key: ${{ secrets.EC2_BACKEND_KEY }}
        script: |
          export PATH="/home/ec2-user/.bun/bin:$PATH"
          cd /home/ec2-user/odr-backend
          bun install --no-save
          pm2 delete all || true
          pm2 start dist/server.js --name odr-backend
          pm2 save
