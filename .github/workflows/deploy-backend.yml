name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Write the .env file from GitHub Secret
    - name: Write .env from GitHub Secret
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
        echo ".env written with $(wc -l < .env) lines"

    # Install Bun
    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    # Install dependencies
    - name: Install Dependencies
      run: bun install

    # Generate Prisma client
    - name: Generate Prisma Client
      run: bunx prisma generate

    # Build TypeScript code
    - name: Build TypeScript
      run: bun run tsc

    # Verify necessary files exist
    - name: Verify build files
      run: |
        echo "Root contents:" && ls -la
        echo "dist contents:" && ls -la dist || echo "dist missing"
        echo "prisma contents:" && ls -la prisma || echo "prisma missing"
        cat .env || echo ".env missing"

    # Upload build + config files to EC2
    - name: Upload files to EC2
      uses: appleboy/scp-action@v
